{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/catalogo.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Componentes Electrónicos</title>
</head>
<body>
    <h1>Catálogo de Componentes Electrónicos</h1>

    <div class="product">
        <h2>Arduino Uno</h2>
        <a href="{% url 'component_detail' component_name='arduino-uno' %}">
            <img src="{% static 'img/arduino-uno.jpg'%}" alt="Arduino Uno" width="200" height="150">
        </a>
    </div>


    <div class="product">
        <h2>Protoboard</h2>
        <a href="{% url 'component_detail' component_name='protoboard' %}">
            <img src= "{% static 'img/protoboard.jpg'%}"  alt="Protoboard" width="200" height="150">
        </a>
    </div>

    <div class="product">
        <h2>Arduino Mega</h2>
        <a href="{% url 'component_detail' component_name='arduino-mega' %}">
            <img src="{% static 'img/arduino-mega.jpg'%}" alt="Arduino Mega" width="200" height="150">
        </a>
    </div>

    <div class="product">
        <h2>pic 16f877a</h2>
        <a href="{% url 'component_detail' component_name='pic-microcontroller' %}">
            <img src="{% static 'img/pic-microcontroller.jpg'%}"  alt="PIC 16F877A" width="200" height="150">
        </a>
    </div>

    <div class="product">
        <h2>sensor hc-sr04</h2>
        <a href="{% url 'component_detail' component_name='ultrasonic-sensor' %}">
            <img src= "{% static 'img/ultrasonic-sensor.jpg'%}"  alt="Sensor HC-SR04" width="200" height="150">
        </a>
    </div>

    <div class="product">
        <h2>Led</h2>
        <a href="{% url 'component_detail' component_name='Light-emitting diode' %}">
            <img class="imagen" src="{% static 'img/Light-emitting diode.jpg' %}" alt="Led" width="200" height="150">
        </a>
    </div>
    <div class="product">
        <h2>Transistor BJT</h2>
        <a href="{% url 'component_detail' component_name='Bipolar junction transistor' %}">
            <img class="imagen" src="{% static 'img/Bipolar junction transistor.jpg' %}" alt="Transistor de unión bipolar"  width="200" height="150">
        </a>
    </div>
    <div class="product">
        <h2>Transistor FET</h2>
        <a href="{% url 'component_detail' component_name='Field-effect transistor' %}">
            <img class="imagen" src="{% static 'img/Field-effect transistor.jpg' %}" alt="Transistor de efecto de campo" width="200" height="150">
        </a>
    </div>
    <div class="product">
        <h2>Circuito integrado</h2>
        <a href="{% url 'component_detail' component_name='Integrated circuit' %}">
            <img class="imagen" src="{% static 'img/Integrated circuit.jpg' %}" alt="Circuito integrado" width="200" height="150">
        </a>
    </div>
    <div class="product">
        <h2>Microcontrolador</h2>
        <a href="{% url 'component_detail' component_name='Microcontroller' %}">
            <img class="imagen" src="{% static 'img/Microcontroller.jpg' %}" alt="Microcontrolador" width="200" height="150">
        </a>
    </div>

    <div class="product">
        <h2>Interruptor</h2>
        <a href="{% url 'component_detail' component_name='Switch' %}">
            <img class="imagen" src="{% static 'img/Switch.jpg' %}" alt="Interruptor" width="200" height="150">
        </a>
    </div>
    
    <div class="product">
        <h2>Resistor</h2>
        <a href="{% url 'component_detail' component_name='Resistor' %}">
            <img class="imagen" src="{% static 'img/Resistor.jpg' %}" alt="Resistor" width="200" height="150">
        </a>
    </div>
    <!-- Otros productos... -->

</body>
</html>
