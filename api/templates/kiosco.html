{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #611532;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #contenido {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white; /* Fondo blanco */
            border-top-left-radius: 50%; /* Esquinas superiores redondeadas */
            padding: 20px; /* Espacio interior */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Asegura que el contenido esté sobre la barra de búsqueda */
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Ajusta el tamaño según sea necesario */
            height: auto; /* Altura automática para mantener la proporción */
            z-index: 2; /* Asegura que el logo esté sobre el contenido */
        }

        .botones-derecha {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute; /* Alinea los botones hacia la derecha */
            top: 100px; /* Ajustado: posición relativa al contenido */
            right: 20px; /* Añadido: alinea los botones hacia la derecha */
        }

        .botones-derecha li {
            margin-bottom: 10px; /* Espacio entre botones */
        }

        .boton-lista {
            width: 450px; /* Ancho aumentado */
            height: 80px; /* Altura aumentada */
            line-height: 80px;
            background-color: rgba(97, 21, 50, 0.5); /* Color del fondo con transparencia */
            border-top-left-radius: 20px; /* Borde superior izquierdo redondeado */
            border-bottom-left-radius: 20px; /* Borde inferior izquierdo redondeado */
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            text-align: center;
            transition: transform 0.3s; /* Transición de movimiento */
            font-size: 24px; /* Tamaño de fuente aumentado */
        }

        .boton-lista:hover {
            transform: translateX(10px); /* Movimiento al pasar el cursor */
        }

        .busqueda {
            position: absolute; /*  posición absoluta para superponerla */
            top: 10%; /* mueve la barra de búsqueda un poco más arriba */
            left: 50%; /*  centrar horizontalmente */
            transform: translateX(-50%); /*  centrar horizontalmente */
            width: 350px; /* reduce el ancho de la barra de búsqueda */
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgba(97, 21, 50, 0.5); /* Color del fondo con transparencia */
            color: white;
            text-align: center;
            z-index: 2; /* Asegura que la barra de búsqueda esté sobre el contenido */
        }

        .busqueda::placeholder {
            color: white; /* Color del placeholder */
            opacity: 0.7; /* Opacidad del placeholder */
        }
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div id="contenido">
        <!-- Logo en la esquina superior izquierda -->
        <img id="logo" src="{% static 'img/logo.JPG' %}" alt="Logo">
        
        <!-- Barra de búsqueda -->
        <input type="text" class="busqueda" placeholder="Buscar">
        
        <!-- Lista de botones en el lado derecho -->
        <ul class="botones-derecha">
            <li><a href="p_predial.html"><button class="boton-lista">Botón 1</button></a></li>
            <li><a href="pagina2.html"><button class="boton-lista">Botón 2</button></a></li>
            <li><a href="pagina3.html"><button class="boton-lista">Botón 3</button></a></li>
            <li><a href="pagina4.html"><button class="boton-lista">Botón 4</button></a></li>
            <li><a href="pagina5.html"><button class="boton-lista">Botón 5</button></a></li>
        </ul>
    </div>

    <script>
        var tiempoInactividad = 10000; // 10 segundos en milisegundos

        var temporizadorInactivo;

        function reiniciarTemporizadorInactivo() {
            clearTimeout(temporizadorInactivo);
            temporizadorInactivo = setTimeout(function () {
                window.location.href = "{% url 'index' %}"; // Redirecciona a index.html después de 10 segundos de inactividad
            }, tiempoInactividad);
        }

        // Evento para reiniciar el temporizador de inactividad cuando ocurre una actividad en la página
        document.addEventListener("mousemove", reiniciarTemporizadorInactivo);
        document.addEventListener("keypress", reiniciarTemporizadorInactivo);

        // Inicia el temporizador de inactividad al cargar la página
        reiniciarTemporizadorInactivo();
    </script>
</body>
</html>
