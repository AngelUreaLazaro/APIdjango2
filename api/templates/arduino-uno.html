<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Arduino Uno</title>
</head>
<body>
    <h1>Detalles de Arduino Uno</h1>

    <img src= 'img/arduinouno.jpg' alt="Arduino Uno">

    <p>Descripción: {{ chatgpt_response }}</p>

    <p>Precio: $XX.XX</p>

    <a href="{% url 'catalogo' %}">Volver al Catálogo</a>

    <script>
        var prompt = '{{ prompt }}';
    
        // Realiza la consulta a la API de ChatGPT utilizando JavaScript
        fetch('/api/chatgpt/' + prompt)
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta de la API de ChatGPT:', data);
            })
            .catch(error => console.error('Error al obtener información de ChatGPT:', error));
    </script>
</body>
</html>
