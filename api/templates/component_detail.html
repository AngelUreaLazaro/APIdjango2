{% load static %}
<!-- component_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/component.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de {{ nombre_componente }}</title>
</head>
<body>
    <h1>Detalles de {{ nombre_componente }}</h1>

    <img src="{% static 'img/'|add:nombre_componente|add:'.jpg' %}" alt="{{ nombre_componente }}" width="200" height="150">

    <div class="description-container">
        <div class="description">
            <p>Descripción: {{ descripcion_wikipedia }}</p>
        </div>
    </div>

    <p>Precio: $XX.XX</p>

    <!-- Agrega un botón de descarga con un identificador único -->
    <button onclick="window.location.href='{% url 'download_pdf' component_name=nombre_componente %}'">Descargar Hoja de Datos</button>

    <a href="{% url 'catalogo' %}">Volver al Catálogo</a>

    <script>
        function sendEmail(componentName) {
        // Redirige a la URL de envío de correo electrónico y pasa el nombre del componente
        window.location.href = `/send_email/${componentName}/`;
    }
    </script>
</body>
</html>
