{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #611532;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #imagen-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            border-top-left-radius: 50%;
        }

        #imagen-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Comienza con opacidad cero */
            animation: fadeInOut 30s infinite; /* Ajusta la duración total de la animación */
        }

        #imagen-container img:nth-child(1) {
            animation-delay: 0s; /* Primer imagen inmediata */
        }

        #imagen-container img:nth-child(2) {
            animation-delay: 7s; /* Segunda imagen después de 10 segundos */
        }

        #imagen-container img:nth-child(3) {
            animation-delay: 14s; /* Tercera imagen después de 20 segundos */
        }
        #imagen-container img:nth-child(4) {
            animation-delay: 21s; /* Cuarta imagen después de 30 segundos */
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        #boton-container {
            position: absolute;
            top: 50%;
            right: -100px; /* Recorre el botón más a la derecha */
            transform: translateY(-50%);
            z-index: 1; /* Asegura que el botón esté encima del contenedor de imagen */
        }

        #boton {
            width: 500px; /* Tamaño aún más grande */
            height: 500px; /* Tamaño aún más grande */
            background-color: rgba(144, 12, 63, 0.7); /* Color #900C3F con transparencia */
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
            color: white; /* Cambio de color de texto a blanco */
            font-size: 24px; /* Tamaño del texto */
            font-weight: bold;
        }

        #boton:hover {
            background-color: rgba(144, 12, 63, 0.9); /* Color #900C3F más oscuro con transparencia al pasar el cursor sobre el botón */
        }

        #boton a {
            display: block;
            text-align: center;
            text-decoration: none;
            line-height: 1; /* Reducir el espacio entre líneas */
            color: white; /* Asegura que el color del texto sea blanco */
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Ajusta el tamaño según sea necesario */
            height: auto; /* Altura automática para mantener la proporción */
            z-index: 2; /* Asegura que el logo esté sobre las imágenes */
        }
    </style>
</head>
<body>
    <div id="imagen-container">
        <img src="{% static 'img/municipio.jpg' %}" alt="Imagen 1">
        <img src="{% static 'img/baile.jpg' %}" alt="Imagen 2">
        <img src="{% static 'img/chimali.jpg' %}" alt="Imagen 3">
        <img src="{% static 'img/kiosco.jpg' %}" alt="Imagen 4">
        <!-- Agrega más imágenes según sea necesario -->
        
        <!-- Contenedor del botón -->
        <div id="boton-container">
            <button id="boton">
                <a href="{% url 'informes' %}">Informes de trámites <br> y <br> servicios hacer click</a>
            </button>
        </div>

        <!-- Logo en la esquina superior izquierda -->
        
    </div>
    <img id="logo" src="{% static 'img/logo.JPG' %}" alt="Logo">
</body>
</html>
