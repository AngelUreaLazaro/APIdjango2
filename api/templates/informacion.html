{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #611532;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #contenido {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white; /* Fondo blanco */
            border-top-left-radius: 50%; /* Esquinas superiores redondeadas */
            padding: 20px; /* Espacio interior */
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Ajusta el tamaño según sea necesario */
            height: auto; /* Altura automática para mantener la proporción */
            z-index: 2; /* Asegura que el logo esté sobre el contenido */
        }

    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div id="contenido">
        
    </div>

    <!-- Logo en la esquina superior izquierda -->
    <img id="logo" src="{% static 'img/logo.JPG' %}" alt="Logo">
</body>
</html>
